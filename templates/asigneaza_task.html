{% extends "layout.html" %}

{% block content %}
<h1 class="text-2xl font-bold text-center text-primary mb-6">Asignează task: {{ task[1] }}</h1>

<div class="max-w-xl mx-auto bg-base-200 p-6 rounded shadow">
    <form method="POST">
        <div class="mb-4">
            <label class="label font-semibold">Descriere task</label>
            <p class="text-sm text-base-content/80">{{ task[2] }}</p>
        </div>

        <div class="mb-6">
            <label class="label font-semibold">Selectează utilizatori:</label>
            <div class="grid grid-cols-2 gap-2 max-h-64 overflow-y-auto">
                {% for id, username in useri %}
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="utilizatori" value="{{ username }}" class="checkbox checkbox-sm" />
                    <span>{{ username }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-full">Asignează task</button>
    </form>
</div>
{% endblock %}
