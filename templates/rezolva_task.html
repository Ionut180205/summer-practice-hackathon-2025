{% extends "layout.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4 text-center">Rezolvă: {{ task[1] }}</h1>
<p class="mb-6 max-w-2xl mx-auto text-center">{{ task[2] }}</p>

<form method="POST" enctype="multipart/form-data" class="max-w-xl mx-auto space-y-4">
  <input type="file" name="fisier" class="file-input file-input-bordered w-full" required />
  <textarea name="comentariu" class="textarea textarea-bordered w-full" placeholder="Comentariu (opțional)"></textarea>
  <button class="btn btn-primary w-full">Trimite rezolvarea</button>
</form>
{% endblock %}
