{% extends "layout.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-primary">Creează un Task și atribuie utilizatori</h1>

<form action="/adauga-task-atribuit" method="POST" class="space-y-4 max-w-xl mx-auto bg-base-200 p-6 rounded-lg shadow-md">
    <div>
        <label class="block mb-1 font-semibold">Titlu task</label>
        <input type="text" name="titlu" required class="input input-bordered w-full" placeholder="Titlu task">
    </div>

    <div>
        <label class="block mb-1 font-semibold">Descriere</label>
        <textarea name="descriere" required class="textarea textarea-bordered w-full" placeholder="Descriere task"></textarea>
    </div>

    <div>
        <label class="block mb-2 font-semibold">Atribuie către:</label>
        <div class="grid grid-cols-2 gap-2 max-h-64 overflow-y-auto p-2 bg-base-100 border rounded">
            {% for user in users %}
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="usernames" value="{{ user }}" class="checkbox">
                    <span>{{ user }}</span>
                </label>
            {% endfor %}
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-full">Creează Taskul</button>
</form>
{% endblock %}
